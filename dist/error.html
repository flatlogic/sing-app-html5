<!DOCTYPE html>
<html>
    <head>
        <title>Sing App - Error</title>
        <link href="css/application.css" rel="stylesheet">
        <!-- as of IE9 cannot parse css files with more that 4K classes separating in two files -->
        <!--[if IE 9]>
        <link href="css/application-ie9-part2.css" rel="stylesheet">
        <![endif]-->
        <link rel="shortcut icon" href="img/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Sing App - Bootstrap 4 Admin Dashboard">
        <meta name="author" content="Flatlogic LLC">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script>
            /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix
            chrome fix https://code.google.com/p/chromium/issues/detail?id=167083
            https://code.google.com/p/chromium/issues/detail?id=332189
            */
        </script>
    </head>
    <body class="error-page">
        <div class="error-wrapper">
            <!-- main page content. the place to put widgets in. usually consists of .row > .col-lg-* > .widget.  -->
            <main id="content" class="error-container" role="main">
                <!-- Page content -->
        <div class="row">
            <div class="col-lg-4 col-md-6 col-10 offset-lg-4 offset-md-3 offset-1">
            <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-info">
                Opps, it seems that this page does not exist.
            </p>
            <p class="error-help mb">
                If you are sure it should, search for it.
            </p>
            <div class="form-group">
                <input class="form-control input-no-border" type="text" placeholder="Search Pages">
            </div>
            <a href="search.html" class="btn btn-inverse">
                Search <i class="fa fa-search text-warning ml-xs"></i>
            </a>
            </div>
        </div>
        </div>
        <footer class="page-footer">
            2014 &copy; Sing. Admin Dashboard Template.
        </footer>
            </main>
        </div>
        <!-- The Loader. Is shown when pjax happens -->
        <div class="loader-wrap hiding hide">
            <i class="fa fa-circle-o-notch fa-spin-fast"></i>
        </div>

        <!-- common libraries. required for every page-->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/jquery-pjax/jquery.pjax.js"></script>
        <script src="../bower_components/popper.js/dist/umd/popper.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/bootstrap/js/dist/util.js"></script>
        <script src="../bower_components/slimScroll/jquery.slimscroll.js"></script>
        <script src="../bower_components/widgster/widgster.js"></script>
        <script src="../bower_components/pace.js/pace.js" data-pace-options='{ "target": ".content-wrap", "ghostTime": 1000 }'></script>
        <script src="../bower_components/jquery-touchswipe/jquery.touchSwipe.js"></script>


        <!-- common app js -->
        <script src="js/settings.js"></script>
        <script src="js/app.js"></script>

        <!-- Page scripts -->
    </body>
</html>
